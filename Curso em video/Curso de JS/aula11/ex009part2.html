<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    Digite o seu pais de nascimento: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">
        
    </div>

    <script>
        function clicar() {
        var p = window.document.getElementById('pais')
        var res = window.document.getElementById('res')

        if (p == 'brasil') {
            res.innerHTML += `<p>Sim, você é brasileiro</p>`
        }
        else {
            res.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
        }
    }
    </script>
</body>
</html>
